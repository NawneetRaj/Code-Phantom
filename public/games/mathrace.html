<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Race Game - Easy</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #a0d2eb; }
        .game-container { background: #fff; padding: 20px; border-radius: 10px; display: inline-block; }
        .race-track { width: 100%; height: 50px; background: lightgray; position: relative; border-radius: 25px; margin-top: 20px; }
        .car { width: 50px; height: 30px; background:red; position: absolute; left: 0; top: 10px; border-radius: 5px; transition: left 0.5s; }
        button { padding: 10px; margin: 5px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Math Race Game - Easy üöó</h1>
        <p id="question"></p>
        <div id="options"></div>
        <p id="message"></p>
        <div class="race-track">
            <div class="car" id="car"></div>
        </div>
    </div>
    <script>
        let position = 0;
        let correctAnswer;

        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 5) + 1;
            let num2 = Math.floor(Math.random() * 5) + 1;
            correctAnswer = num1 + num2;
            document.getElementById('question').innerText = `What is ${num1} + ${num2}?`;
            let optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            let options = [correctAnswer, correctAnswer + 1, correctAnswer - 1].sort(() => Math.random() - 0.5);
            options.forEach(option => {
                let btn = document.createElement('button');
                btn.innerText = option;
                btn.onclick = () => checkAnswer(option);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(answer) {
            if (answer === correctAnswer) {
                position += 50;
                document.getElementById('car').style.left = position + 'px';
                document.getElementById('message').innerText = 'Correct! Keep going! üéâ';
            } else {
                document.getElementById('message').innerText = 'Try again! ‚ùå';
            }
            generateQuestion();
        }

        generateQuestion();
    </script>
</body>
</html>
