<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Shapes Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFF5E1;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #FF4500;
        }
        
        .container {
            margin-top: 20px;
        }
        
        .game-area {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            border: 2px solid #333;
            background-color: white;
            display: block;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #32CD32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            background-color: #228B22;
        }
        
        #result {
            font-size: 22px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîµ Match the Objects with Shapes üî∫</h1>
        <p>Draw a line from the object to its correct shape!</p>

        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>

        <button id="checkButton">Check Answer</button>
        <button id="resetButton">Reset</button>
        
        <p id="result"></p>
    </div>

    <script>
        const gameCanvas = document.getElementById("gameCanvas");
const ctx = gameCanvas.getContext("2d");

gameCanvas.width = 600;
gameCanvas.height = 400;

let objects, shapes, lines = [];
let startObject = null;

const objectOptions = [
    { name: "Clock", emoji: "‚è∞", shape: "Circle" },
    { name: "Box", emoji: "üì¶", shape: "Square" },
    { name: "Pyramid", emoji: "üóº", shape: "Triangle" },
    { name: "Egg", emoji: "ü•ö", shape: "Oval" },
    { name: "Wheel", emoji: "üö≤", shape: "Circle" }
];

const shapeOptions = [
    { name: "Circle", emoji: "üü°" },
    { name: "Square", emoji: "‚¨ú" },
    { name: "Triangle", emoji: "üî∫" },
    { name: "Oval", emoji: "üü†" }
];


function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
}

function randomizeObjectsAndShapes() {
    let shuffledObjects = shuffleArray([...objectOptions]).slice(0, 3);
    let shuffledShapes = shuffleArray([...shapeOptions]).slice(0, 3);

    objects = shuffledObjects.map((obj, index) => ({
        ...obj,
        x: 100,
        y: 100 + index * 100
    }));

    shapes = shuffledShapes.map((shape, index) => ({
        ...shape,
        x: 400,
        y: 100 + index * 100
    }));
}

function resetGame() {
    randomizeObjectsAndShapes();
    lines = [];
    startObject = null;
    document.getElementById("result").textContent = "";
    drawGame();
}

function drawGame() {
    ctx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);

    objects.forEach(obj => {
        ctx.font = "40px Arial";
        ctx.fillText(obj.emoji, obj.x, obj.y);
    });

    shapes.forEach((shape, index) => {
        ctx.font = "40px Arial";
        ctx.fillText(shape.emoji, shape.x, shape.y);

        ctx.font = "16px Arial";
        ctx.fillText(shape.name, shape.x - 10, shape.y + 30);
    });

    lines.forEach(line => {
        ctx.beginPath();
        ctx.moveTo(line.start.x, line.start.y);
        ctx.lineTo(line.end.x, line.end.y); 
        ctx.strokeStyle = line.correct ? "green" : "red";
        ctx.lineWidth = 3;
        ctx.stroke();
    });
}

gameCanvas.addEventListener("mousedown", (event) => {
    const mouseX = event.offsetX;
    const mouseY = event.offsetY;

    startObject = objects.find(obj => Math.abs(obj.x - mouseX) < 40 && Math.abs(obj.y - mouseY) < 40);
});

gameCanvas.addEventListener("mouseup", (event) => {
    if (!startObject) return;

    const mouseX = event.offsetX;
    const mouseY = event.offsetY;

    const endShape = shapes.find(shape => Math.abs(shape.x - mouseX) < 40 && Math.abs(shape.y - mouseY) < 40);

    if (endShape) {
        lines.push({ 
            start: { x: startObject.x, y: startObject.y }, 
            end: { x: endShape.x, y: endShape.y }, 
            correct: startObject.shape === endShape.name 
        });
    }

    startObject = null;
    drawGame();
});

document.getElementById("checkButton").addEventListener("click", () => {
    if (lines.length < objects.length) {
        document.getElementById("result").textContent = "‚ùå Match all objects before checking!";
        document.getElementById("result").style.color = "red";
        return;
    }

    if (lines.every(line => line.correct)) {
        document.getElementById("result").textContent = "üéâ Great job! All matches are correct!";
        document.getElementById("result").style.color = "green";
    } else {
        document.getElementById("result").textContent = "‚ùå Some matches are incorrect. Try again!";
        document.getElementById("result").style.color = "red";
    }
});

document.getElementById("resetButton").addEventListener("click", resetGame);

resetGame();
    </script>
</body>
</html>
