<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-a-Word Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ffcc00;
            text-shadow: 3px 3px 0px #000;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .word-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .letter-slot {
            width: 50px;
            height: 50px;
            border: 2px dashed white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            background: #fff;
            border-radius: 5px;
        }
        .letters {
            display: flex;
            gap: 10px;
        }
        .letter {
            width: 50px;
            height: 50px;
            background: #ff5733;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: grab;
        }
        #check-button, #next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Build-a-Word Game</h1>
    <p>Drag letters to form the correct word!</p>
    <div class="game-container">
        <div class="word-container" id="word-container"></div>
        <div class="letters" id="letters"></div>
        <button id="check-button" onclick="checkWin()">Check</button>
        <p id="result"></p>
        <button id="next-button" onclick="loadGame()">Next</button>
    </div>
    <script>
        const words = [
            {emoji: "üêò", word: "ELEPHANT"}, {emoji: "üêØ", word: "TIGER"}, {emoji: "üçè", word: "APPLE"},
            {emoji: "üçå", word: "BANANA"}, {emoji: "ü¶í", word: "GIRAFFE"}, {emoji: "ü¶Å", word: "LION"},
            {emoji: "ü¶ì", word: "ZEBRA"}, {emoji: "üçä", word: "ORANGE"}, {emoji: "üçç", word: "PINEAPPLE"},
            {emoji: "üêµ", word: "MONKEY"}, {emoji: "üêª", word: "BEAR"}, {emoji: "üçâ", word: "WATERMELON"}
        ];
        
        let currentWordObj;

        function loadGame() {
            currentWordObj = words[Math.floor(Math.random() * words.length)];
            let wordContainer = document.getElementById("word-container");
            let lettersContainer = document.getElementById("letters");
            let resultText = document.getElementById("result");
            
            wordContainer.innerHTML = "";
            lettersContainer.innerHTML = "";
            resultText.innerText = "";
            
            let wordArray = currentWordObj.word.split("");
            let missingIndices = [];
            while (missingIndices.length < 4) {
                let randomIndex = Math.floor(Math.random() * wordArray.length);
                if (!missingIndices.includes(randomIndex)) {
                    missingIndices.push(randomIndex);
                }
            }
            
            let emojiDiv = document.createElement("div");
            emojiDiv.style.fontSize = "3rem";
            emojiDiv.innerText = currentWordObj.emoji;
            wordContainer.appendChild(emojiDiv);
            
            wordArray.forEach((letter, index) => {
                let slot = document.createElement("div");
                slot.classList.add("letter-slot");
                if (missingIndices.includes(index)) {
                    slot.dataset.index = index;
                    slot.ondrop = drop;
                    slot.ondragover = allowDrop;
                } else {
                    slot.innerText = letter;
                }
                wordContainer.appendChild(slot);
            });
            
            let missingLetters = missingIndices.map(index => wordArray[index]);
            let shuffledLetters = missingLetters.sort(() => Math.random() - 0.5);
            
            shuffledLetters.forEach(letter => {
                let letterDiv = document.createElement("div");
                letterDiv.classList.add("letter");
                letterDiv.innerText = letter;
                letterDiv.draggable = true;
                letterDiv.ondragstart = drag;
                lettersContainer.appendChild(letterDiv);
            });
        }
        
        function allowDrop(event) {
            event.preventDefault();
        }
        
        function drag(event) {
            event.dataTransfer.setData("text", event.target.innerText);
        }
        
        function drop(event) {
            event.preventDefault();
            if (!event.target.innerText) {
                let letter = event.dataTransfer.getData("text");
                event.target.innerText = letter;
            }
        }
        
        function checkWin() {
            let slots = document.querySelectorAll(".letter-slot");
            let formedWord = Array.from(slots).map(slot => slot.innerText).join("");
            let expectedWord = currentWordObj.word.split("").filter((_, index) => slots[index]).join("");
            let resultText = document.getElementById("result");
            
            resultText.innerText = formedWord === expectedWord ? "Correct! üéâ" : "Wrong! ‚ùå";
            resultText.style.color = formedWord === expectedWord ? "#28a745" : "#ff0000";
        }
        
        loadGame();
    </script>
</body>
</html>
