<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Race Game</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #55b4b3;
            margin: 0;
        }
        .game-container { 
            background: rgb(20, 143, 96);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .race-track { 
            width: 100%; 
            height: 50px; 
            background: lightgray; 
            position: relative; 
            border-radius: 25px;
            margin-top: 20px;
            overflow: hidden;
        }
        .car { 
            width: 50px; 
            height: 30px; 
            background:red; 
            position: absolute; 
            left: 0; 
            top: 10px;
            border-radius: 5px;
            transition: left 0.5s ease-in-out;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 80%;
            border: 1px solid #ccc;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Math Race Game üöó</h1>
        <p id="question"></p>
        <input type="number" id="answer" placeholder="Your answer">
        <button onclick="checkAnswer()">Submit</button>
        <p id="message"></p>
        <div class="race-track">
            <div class="car" id="car"></div>
        </div>
    </div>

    <script>
        let position = 0;
        let num1, num2, correctAnswer;

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 1;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            document.getElementById('question').innerText = `What is ${num1} + ${num2}?`;
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === correctAnswer) {
                position += 50;
                document.getElementById('car').style.left = position + 'px';
                document.getElementById('message').innerText = 'Correct! Keep going! üéâ';
                generateQuestion();
            } else {
                document.getElementById('message').innerText = 'Try again! ‚ùå';
            }
            document.getElementById('answer').value = '';
        }

        generateQuestion();
    </script>
</body>
</html>
